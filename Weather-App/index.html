<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images-2/search.png"></button>
    </div>
    <div class="weather">
      <img src="images-2/rain.png" class="weather-icon">
      <h1 class="temp">22°F</h1>
      <h2 class="city">Orlando</h2>
      <div class="details">
        <div class="col">
          <img src="images-2/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images-2/wind.png">
          <div>
            <p class="wind">15 mp/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "8cc1986d383972192622c8840af01389";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q;
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    async function checkweather(city){
      const response = await fetch(apiUrl + city + '&appid=${apiKey}');
      let data = await response.json();

      console.log(data);

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + "mp/h";
    }

    searchBtn.addEventListener("click", ()=>{
      checkWeather(searchBox.value);
    })
  </script>
  
</body>
</html>
